name: Node.js CI

on :
  push:
    branches: [master]

jobs:
  build:

    runs-on: self-hosted

    strategy: 
      matrix:
        node-version: [12.x]

    steps: 
    - uses: actions/checkout@v2
    - name: use Nodejs${{matrix.node-version}}
      uses: actions/setup-node@v2
      with:
        node-version: ${{matrix.node-version}}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present
    - run: npm run build
