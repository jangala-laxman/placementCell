  <body>
    <!-- Body of Form starts -->

  	<div class="container">
      <div class="register"><h2>Register Here</h2></div>
      <form  action="/user/register" method="post" autocomplete="on">
        <!--username-->
    		<div class="box">
          <label for="username" class="fl fontLabel"> UserName: </label>
    			<div class="fr">
    					<input type="text" name="username" placeholder="User Name"
              class="textBox" autofocus="on" required>
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--First name-->



    		<!---Email ID---->
    		<div class="box">
          <label for="email" class="fl fontLabel"> Email ID: </label>
    		<div class="fr">
    					<input type="email" required name="email" placeholder="Email Id" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!--Email ID----->


    		<!---Password------>
    		<div class="box">
          <label for="password" class="fl fontLabel"> Password </label>
    			<div class="fr">
    					<input type="Password" required name="password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Password---->

        
    		<!---Confirm Password------>
    		<div class="box">
          <label for="confirm_password" class="fl fontLabel"> Confirm Password </label>
    			<div class="fr">
    					<input type="Password" required name="confirm_password" placeholder="Password" class="textBox">
    			</div>
    			<div class="clr"></div>
    		</div>
    		<!---Confirm Password---->



    		<!---Submit Button------>
    		<div class="box" style="background: #2d3e3f">
    				<input type="Submit" name="Submit" class="submit" value="SUBMIT">
    		</div>
    		<!---Submit Button----->

			<p class="ap">Already user? </p><a class="a" href="/user/login">Login</a>
      </form>
  </div>
  <!--Body of Form ends--->
  </body>
